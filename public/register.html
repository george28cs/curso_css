<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="./assets/images/icono2.png" alt="Automation Logo">
    </header>
    <section class="login">
        <div class="login__container">
            <h2>Regístrate</h2>
            <form class="login__container--form">
                <input aria-label="Ingresa tu nombre" class="input-login" type="text" placeholder="Ingresa tu nombre">
                <input aria-label="Ingresa tu correo" class="input-login" type="text" placeholder="Ingresa tu correo">
                <input aria-label="Ingresa tu contraseña" class="input-login" type="password" placeholder="Ingresa tu Contraseña">
                <button class="button">Registrarme</button>
            </form>
            <a class="login__container--login" href="/">Iniciar sesión</a>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
